<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NetFLix</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>

  <header>
    <img class="logotipo" src="img/logo.png" alt="logotipo">
  </header>

  <main class="formulario-login contenedor">
    <form class="" action="index.html" method="post" autocomplete="off">
      <legend>Iniciar sesión</legend>
      <div class="campo">
        <input type="text" id="email_telefono" class="inp" value="" autocomplete="false">
        <label class="lbl">Email o número de teléfono</label>
      </div>
      <div class="campo">
        <input type="password" id="contrasena" class="inp" value="" autocomplete="new-password">
        <label class="lbl">Contraseña</label>
      </div>
      <div class="submit">

        <a type="submit" class="boton" href="#">Iniciar sesión</a>
        

      </div>

      <div class="acciones">
        <div class="recuerdame">
          <input type="checkbox">
          <label for="">Recuerdame</label>
        </div>

        <div class="ayuda">
          <a href="#">¿Necesitas ayuda?</a>
        </div>

      </div>
    </form>
    <div class="contenido-inferior">
      <a href="#">Iniciar sesión con facebook</a>
      <p href="#" class="nuevo-usuario">
        Primera vez en netflix ? <a>Suscribete ya</a>
      </p>
    </div>
  </main>
  <footer class="site-footer">
    <div class="contenedor">
      <p>¿Preguntas? Llama al 800-345-1375</p>
      <nav class="menu-footer">
        <a href="#">Términos de las tarjetas de regalo</a>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
      </nav>
      <select class="lenguaje" name="">
        <option value="eng">English</option>
        <option value="esp">Es</option>

      </select>

    </div>
  </footer>
  <script src="js/script.js"></script>

</body>

</html>
